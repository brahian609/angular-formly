<html ng-app="app">

    <head>
        <title>Angular-Formly</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div>
            <h1>angular-formly</h1>
            <h2>Form</h2>

            <form ng-submit="AppController.onSubmit()" name="" novalidate>
                <formly-form model="AppController.model" fields="AppController.fields" options="AppController.options" form="AppController.form">
                    <button type="submit" class="btn btn-primary submit-button" ng-disabled="AppController.form.$invalid">Submit</button>
                    <button type="button" class="btn btn-default" ng-click="AppController.options.resetModel()">Reset</button>
                </formly-form>
            </form>

        </div>
        <hr/>


    </body>

<script src="../node_modules/api-check/dist/api-check.min.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-formly/dist/formly.min.js"></script>
<script src="../node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>

<script src="app.js"></script>
<script src="app.controller.js"></script>


</html>
